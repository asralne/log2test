language: php
 
php:
    - 5.4
    - 5.5
    - 5.6
    - hhvm
 
matrix:
    allow_failures:
        - php: hhvm
 
before_script:
    - composer self-update
    - composer install
 
script:
    - phpunit -c phpunit.xml
 
notifications:
    email: false

branches:
    only:
        - master
        - dev
        - 1.0

env:
    global:
        - COMPOSER_CACHE_DIR=.composer-cache/